<div class="login-box col-lg-offset-3 col-lg-4 col-md-4 col-md-offset-3" style="background-color:white">
    <h2 class="text-center">Register</h2>
    <form name="form" role="form">
        <div class="form-group">
            <label class="control-label col-sm-3" for="username">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="firstName" required />
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="username">Last name</label>
            <input type="text" name="lastName" id="lastname" class="form-control" ng-model="lastName" required />
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="key">Key</label>
            <input type="text" name="key" id="key" class="form-control" ng-model="key" />
        </div>
        <div class="form-group" ng-show="key == employeeKey">
            <label  class="control-label col-sm-3"for="type">Employee Type</label>
            <select ng-model="employee" class="form-control" id="type">
                <option>Dentist</option>
                <option>Hygenist</option>
            </select>
        </div>
        <div class="form-actions">
            <button ng-disabled="invalid()" ng-click="register()" class="btn btn-primary">Register</button>
            <button ng-click="redirectToLogin()" class="btn btn-link">Cancel</button>
        </div>
        <br />
    </form>
</div>
