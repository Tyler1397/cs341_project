<div class="col-lg-10">
    <div class="row well">
        <div class="panel-heading">
            <h1>
                {{message}}!
            </h1>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Upcoming Appointments</h3>
                </div>
                <div class="panel-body">
                    <ul>
                        <li ng-show="app.Approved === 'True'" class="alert alert-info" ng-repeat="app in userData.Employee.FutureAppointments">
                            <h4>{{app.Date}} {{app.Time}} {{app.Notes}}</h4> Patient:{{app.Patient}}  Employee:{{app.Employee}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Past Appointments
                    </h3>
                </div>
                <div class="panel-body">
                    <ul>
                        <li ng-show="app.Approved === 'False'" class="alert alert-success" ng-repeat="app in userData.Employee.FutureAppointments">
                            <h4>{{app.Date}} {{app.Time}} {{app.Notes}}</h4> Patient:{{app.Patient}}  Employee:{{app.Employee}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
