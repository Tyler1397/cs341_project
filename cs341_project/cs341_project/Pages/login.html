
<div>
    <div class="login-box col-lg-offset-3 col-lg-4 col-md-4 col-md-offset-3" style="background-color:white">
        <h2 class="text-center">Login</h2>
        <form class="form-horizontal">
            <div class="form-group  login-field">
                <label class="control-label col-sm-3" for="email">Username:</label>
                <div class="col-sm-9">
                    <input type="text" ng-model="username"class="form-control" id="username" placeholder="Enter Username">
                </div>
            </div>
            <div class="form-group  login-field">
                <label class="control-label col-sm-3" for="pwd">Password:</label>
                <div class="col-sm-9">
                    <input type="password" ng-model="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
            </div>
            <div id="error" class="form-group  login-field">
                <label class="alert-danger col-sm-12" for="email">Incorrect username and/or password</label>
            </div>
            <div class="form-group  login-field">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group  login-field">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="submit()" class="btn btn-default">Submit</button>
                </div>
                <div class="col-sm-offset-2 col-sm-10" style="margin-top:1%">
                    <a ui-sref="register">Register{{data.ErrorMessage}}</a>
                </div>
            </div>
        </form>
    </div>
</div>
